<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="for-mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
        <div class="part1">
            <h1>Stay updated!</h1> 
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li class="align-straight">
                    <img src="./assets/images/icon-list.svg" alt="">
                    <span>Product discovery and building what matters</span>
                </li>
                <li class="align-straight">
                    <img src="./assets/images/icon-list.svg" alt="">
                    Measuring to ensure updates are a success
                </li>
                <li class="align-straight">
                    <img src="./assets/images/icon-list.svg" alt="">
                    And much more!
                </li>
            </ul>
            <form class="email-form" action="">
                <div id="err-msg">
                    <label for="">Email address</label><span id="hide" class="hide">Valid email required</span>
                </div>
                <input onclick="normal()" id="email" type="email" placeholder="        email@company.com"><br>
                <button onclick="validate()">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <div class="part2">
            <img class="for-desktop" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>

    <script>

        let err = false;

        function validate(){
            event.preventDefault()
            const email = document.getElementById("email").value;
            const validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (email.match(validRegex)) {
                window.location.href = "/success.html";
            }else{
                document.getElementById("hide").classList.remove("hide");
                document.getElementById("err-msg").classList.add("error");
                document.getElementById("email").classList.add("err-color");
                err = true;
            }
        }

        function normal(){
            if(err){
                document.getElementById("hide").classList.add("hide");
                document.getElementById("err-msg").classList.remove("error");
                document.getElementById("email").classList.remove("err-color");
                err = false;
            }
        }
    </script>
